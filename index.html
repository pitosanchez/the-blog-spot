<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Basic SEO Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Blog Spot - Every Story Matters, Every Voice Belongs. A safe and inclusive platform for authentic storytelling from diverse communities."
    />
    <meta
      name="keywords"
      content="blog, stories, community, writing, diversity, inclusion, BIPOC, LGBTQ+, storytelling, authentic voices"
    />
    <meta name="author" content="The Blog Spot" />
    <meta name="robots" content="index, follow" />

    <!-- Theme and Brand Colors -->
    <meta name="theme-color" content="#D2691E" />
    <meta name="msapplication-TileColor" content="#D2691E" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/the-blog-spot/favicon.svg" />
    <link rel="apple-touch-icon" href="/the-blog-spot/favicon.svg" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/the-blog-spot/manifest.json" />

    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#2F4F4F" />
    <meta name="msapplication-TileColor" content="#2F4F4F" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="The Blog Spot" />

    <!-- PWA Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/the-blog-spot/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/the-blog-spot/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/the-blog-spot/icons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/the-blog-spot/icons/safari-pinned-tab.svg"
      color="#2F4F4F"
    />

    <!-- Default title (will be overridden by React Helmet) -->
    <title>The Blog Spot - Every Story Matters, Every Voice Belongs</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
