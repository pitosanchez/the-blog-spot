<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Basic SEO Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MedCreator Hub - The medical content monetization platform. Keep 90% of earnings from CME courses, case studies, and medical education. HIPAA compliant. Weekly payouts."
    />
    <meta
      name="keywords"
      content="medical content monetization, CME credits, medical education platform, HIPAA compliant, physician creators, medical case studies, healthcare education, doctor influencer"
    />
    <meta name="author" content="MedCreator Hub" />
    <meta name="robots" content="index, follow" />

    <!-- Theme and Brand Colors -->
    <meta name="theme-color" content="#0077B6" />
    <meta name="msapplication-TileColor" content="#0077B6" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/the-blog-spot/favicon.svg" />
    <link rel="apple-touch-icon" href="/the-blog-spot/favicon.svg" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/the-blog-spot/manifest.json" />

    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#2F4F4F" />
    <meta name="msapplication-TileColor" content="#2F4F4F" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MedCreator Hub" />

    <!-- PWA Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/the-blog-spot/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/the-blog-spot/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/the-blog-spot/icons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/the-blog-spot/icons/safari-pinned-tab.svg"
      color="#2F4F4F"
    />

    <!-- Default title (will be overridden by React Helmet) -->
    <title>MedCreator Hub - Medical Content Monetization Platform | 90% Revenue Share</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
